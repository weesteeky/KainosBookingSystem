<form action="localhost:8000/addCourse" method="POST">

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <img width="300" src="images/maplogo.png" alt="Map logo">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="images/kainoslogo.png" width="100" height="30" alt="">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="Courses.html">Courses <span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="addCourse.html">Add Course <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<title>Form</title>

<form>

  <fieldset>
    <legend>Add Course</legend>

    <div class="form-group">
      <div class="col-7">
        <label for="exampleFormControlInput1">Title:</label>
        <input type="email" name="Title" size="50" maxlength="100" required class="form-control"
          id="exampleFormControlInput1" placeholder="Title">
      </div>
    </div>

      <div class="col-7">
        <label for="exampleFormControlInput1">Date:</label>
        <input type="date" name="Date" size="11" maxlength="11" required class="form-control"
          id="exampleFormControlInput1" placeholder="Title" required>
      
    </div>

    <div>
      <div class="col-7">
        Location: <select name="Location" value="Belfast" class="custom-select" placeholder="Please Select Location"
          required>
          <option value="Belfast">Belfast</option>
          <option value="Derry">Derry</option>
          <option value="Dublin">Dublin</option>
          <option value="London">London</option>
          <option value="Gdansk">Gdansk</option>
          <option value="Amsterdam">Amsterdam</option>
          <option value="Boston">Boston</option>
          <option value="Amsterdam">Amsterdam</option>
        </select>
      </div>
    </div>

      <div class="col-7">
        <label for="exampleFormControlTextarea1">Description:</label>
        <textarea class="form-control" type="text" name="Description" maxlength="300" id="exampleFormControlTextarea1"
          rows="3" size="50" maxlength="300" required></textarea>
    </div>

      <div class="col-7">
        <label for="exampleFormControlTextarea1">Information:</label>
        <textarea class="form-control" type="text" name="Description" maxlength="300" id="exampleFormControlTextarea1"
          rows="3" size="50" maxlength="200" required></textarea>
    </div>

      <div class="col-7">
        <label for="exampleFormControlTextarea1">Capacity:</label>
        <input type="number" name="Capacity" size="50" maxlength="100" min="1" value="1"
          onkeypress="return event.charCode>=48" required class="form-control" id="exampleFormControlInput1"
          placeholder="Title">
    </div>

      <div class="col-7">
        <input type="submit" class="btn btn-info btn-lg btn-block">
      </div>
  </fieldset>
</form>

</html>
