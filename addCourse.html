<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kainos MAP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="getData.js"></script>
</head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <img src="public/maplogo.png" style="width:10%" class="my-0 mr-md-auto font-weight-normal">
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="http://localhost:8000/">Courses</a>
        <a class="p-2 text-dark" href="http://localhost:8000/addcoursepage">Add a course</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Login</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
     <centre><h1 class="display-4">Add a course</h1>
    </div>

    <div class="container" id="courses" >
      <form  action="http://localhost:8000/addcourse" method="POST">
        <fieldset>
          <div class="form-group">
            <div class="col-7">
              <label for="titleID">Title:</label>
              <input type="name" name="Title" size="50" maxlength="100" required class="form-control"
                id="titleID" placeholder="Title">
            </div>
          </div>
            <div class="col-7">
              <label for="dateID">Date:</label>
              <input type="date" name="Date" size="11" maxlength="11" min="2019-07-10" required class="form-control"
                id="dateID" placeholder="Date" required>
            
          </div>
          <div>
            <div class="col-7">
              Location: <select name="Location" value="Belfast" class="custom-select" placeholder="Please Select Location"
                required>
                <option value="Belfast">Belfast</option>
                <option value="Derry">Derry</option>
                <option value="Dublin">Dublin</option>
                <option value="London">London</option>
                <option value="Gdansk">Gdansk</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="Boston">Boston</option>
                <option value="Frankfurt">Frankfurt</option>
              </select>
            </div>
          </div>
            <div class="col-7">
              <label for="descriptionID">Description:</label>
              <textarea class="form-control" type="text" name="Description" maxlength="300" id="descriptionID"
                rows="3" size="50" maxlength="300" placeholder="Description" required></textarea>
          </div>
            <div class="col-7">
              <label for="informationID">Information:</label>
              <textarea class="form-control" type="text" name="Information" maxlength="300" id="informationID"
                rows="3" size="50" maxlength="200" placeholder="Information" required></textarea>
          </div>
            <div class="col-7">
              <label for="capacityID">Capacity:</label>
              <input type="number" name="Capacity" size="50" maxlength="100" min="1" max= "65000" value="1"
                onkeypress="return event.charCode>=48" required class="form-control" id="capacityID"
                placeholder="Capacity">
          </div><br>
            <div class="col-7">
              <input type="submit" class="btn btn-info btn-lg btn-block">
            </div>
        </fieldset>
      </form>
    </div></centre>
  </body>
</html>
