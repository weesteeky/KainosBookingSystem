<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <img src="images/maplogo.png" alt="Map logo">
</head>

<title>Form</title>

<form action="http://localhost:8000/addcourse" method = "POST">

    <fieldset>
        <legend>Add Course</legend>
        Title: <input type="text" name="Title" size="50" maxlength="100" required><br>
        Date: <input type="date" name="Date" size="11" maxlength="11" required><br>
        Location: <select name="Location" value="Belfast">
            <option value="Belfast">Belfast</option>
            <option value="Derry">Derry</option>
            <option value="Dublin">Dublin</option>
            <option value="London">London</option>
            <option value="Gdansk">Gdansk</option>
            <option value="Amsterdam">Amsterdam</option>
            <option value="Boston">Boston</option>
            <option value="Amsterdam">Amsterdam</option>
        </select><br>
        Description: <textarea type="text" name="Description" row="5" cols="50" maxlength="300" required></textarea><br>
        Information: <textarea type="text" name="Information" row="5" cols="50" maxlength="200" required></textarea><br>
        Capacity: <input type="number" name="Capacity" min="1" value="1" onkeypress="return event.charCode>=48" required><br>
    <input type="submit">
  </fieldset>
</form>

</html>
