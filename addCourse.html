<html>
<form>
    <fieldset>
        <legend>Add Course</legend>
        Title: <input type="text" name="Title" size="50" maxlength="101" required><br>
        Date: <input type="date" name="Date" size="11" maxlength="11" required><br>

        Description: <input type name="Description" size="50" maxlength="300" required><br>
        NameOfTrainer: <input type="text" name="NameOfTrainer" size="50" maxlength="100" required><br>
        Information: <textarea type="text" name="Information" row="5" cols="50" maxlength="200" required><br>
        Capacity: <input type="number" name="Capacity" size="999" value="1" required><br>

        <input type="submit">
    </fieldset>
</form>

</html>
